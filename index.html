<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Image Gallery</title>
<style>
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    grid-gap: 10px;
  }
  .gallery img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>
<body>
<div class="gallery">
</div>
</body>
</html>
